<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>turist</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

   <link rel="stylesheet" href="style.css" />

 </head>
 <body>


 <script>
   window.fbAsyncInit = function() {
     FB.init({
       appId      : '485552145230778',
       cookie     : true,
       xfbml      : true,
       version    : 'v3.0'
     });

     FB.AppEvents.logPageView();

   };

   (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
 </script>

      <div  id="loginFirst" class="container text-center">
    <div class="row text-center">
      <img id="logo" src="img/hoja.png" class="rounded-circle" alt=""></div>
    <div class="omb_login">
    	<h3 class="omb_authTitle">Login or <a href="#">Sign up</a></h3><br>
		<div class="row omb_row-sm-offset-3 omb_socialButtons text-center">

        <!-- FACEBOOK -->
        <div id="facebook" class="col-6">
            <fb:login-button
              scope="public_profile,email"
              onlogin="checkLoginState();">
            </fb:login-button>
	        </div>
        	<!-- GOOGLE -->
        	<div id="google" class="col-6">
		        <a href="#" class="btn btn-lg btn-block omb_btn-google">
              <i class="fab fa-google rounded-circle"></i>
			        <!-- <span class="hidden-xs"></span> -->
		        </a>
	        </div>
		</div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
          <div class="col-xs-12 col-sm-12">
            <hr class="omb_hrOr"><br><span class="omb_spanOr">or</span>
          </div>
        </div>

        <!-- EMAIL / CONTRASEÃ‘A / LOGIN -->
        <div id="email" class="row">
            <div class="col-xs-12 col-sm-12">
               <form class="loginForm">
                      <div class="input-group">
                          <span class="input-group-addon"></span>
                          <input type="text" class="form-control" name="username" placeholder="email address">
                      </div>
                        <span class="help-block"></span>

                        <div class="input-group">
                          <span class="input-group-addon"></span>
                          <input  type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                            <!-- <br><span class="help-block">Password error</span> -->

                          <button id="login" class="btn btn-lg btn-primary btn-block text-center justify-center" type="submit">Login</button>
               </form>
          </div>
      </div>

        <div class="row omb_row-sm-offset-3">
          <div class="col-xs-12 col-sm-12">
            <label class="checkbox">
              <input type="checkbox" value="remember-me">Remember Me
            </label>
          </div>
          <div class="col-xs-12 col-sm-12">
            <p class="omb_forgotPwd">
              <a href="#">Forgot password?</a>
            </p>
          </div>
        </div>
      </div>
    </div>

      <div id="principal" class="hidden">
         <div id='map' style='width: 1600px; height: 900px;'></div>

      <div id="eventsModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="eventData"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

      <script src="https://use.fontawesome.com/7873633050.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
      <script src="app.js"></script>
 </body>

 </html>
